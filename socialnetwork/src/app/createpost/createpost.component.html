<form [formGroup]="form"  (ngSubmit)="save()">


    <div class="input-group mb-3 ms-5">
        <input formControlName="title" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Create</button>
    </div>


    <div class="input-group ">
        <textarea formControlName="content" class="form-control" placeholder="With textarea"></textarea>

    </div>
</form>
