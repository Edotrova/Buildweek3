<form class="my-5 mx-5" [hidden]="userEdit">
  <input class="form-control my-2" type="email"
  [(ngModel)]="editedUser.email"
  name="email">
  <input class="form-control my-2" type="text"
  [(ngModel)]="editedUser.username"
  name="username">
  <input class="form-control my-2" type="text"
  [(ngModel)]="editedUser.name"
  name="name">
  <input class="form-control my-2" type="text"
  [(ngModel)]="editedUser.surname"
  name="surname">
<input class="form-control my-2" type="date"
  [(ngModel)]="editedUser.birthdate"
  name="birthdate">
  <textarea class="form-control my-2"
  [(ngModel)]="editedUser.bio"
  name="content"></textarea>
