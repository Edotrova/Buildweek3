
<h1>USERS</h1>
<div class="container text-center">
  <div class="row row-cols-2">
    <div class="col">
<div *ngFor = "let user of alluser">   
<div class="list-group">
    <a (click)="showUser(user.id)" class="list-group-item list-group-item-action">{{user.username}}</a>
  </div>
</div>
</div>

<div class="col" id="right">
  <div class="container">
    <div class="row">	

 <div class="col-lg-6 offset-lg-3">

<div class="cardbox shadow-lg bg-white">
 
 <div class="cardbox-heading">

  <div class="dropdown float-right">
    <div class="media m-0">
   <div class="media-body">
    <p class="m-0"id="username">{{userSeen.username}}</p>
  <small><span id="position"> Rome, Italy</span></small>
  <small><span> 10 hours ago</span></small>
   </div>
  </div>
 <div class="cardbox-item">
  <table class="table table-user-information">
    <tbody>
      <tr>
        <td>Name:</td>
        <td>{{userSeen.name}}</td>
      </tr>
      <tr>
        <td>surname:</td>
        <td>{{userSeen.surname}}</td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>{{userSeen.birthdate}}</td>
      </tr>
  
        <tr>
        <td>Registration date:</td>
        <td>{{ userSeen.date | date:'longDate' }}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{userSeen.email}}</td>
      </tr>
    </tbody>
  </table>
 <div class="cardbox-base">
	   
 </div>
 <div class="cardbox-comments">
  <div class="search">
  </div>
 
 </div>	     
</div>
     </div>	
    </div>
   </div>
 </div>
</div>
</div>
