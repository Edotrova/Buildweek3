<main class="form-signin w-100 m-auto">
    <form [formGroup]="form">
    
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input (click)="statusChange()" type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button (click)="signIn()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <button (click)="logout()" class="w-100 btn btn-lg btn-primary" type="submit">logout</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
  </main>
